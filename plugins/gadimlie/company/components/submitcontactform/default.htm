<script>
  function formSuccess(form, context, data, textStatus, jqXHR) {
    if (data['status'] != 200)
      status = 'error';
    else {
      form.reset();
      status = 'success';
    }
    $.oc.flashMsg({
      'text': data['msg'],
      'class': status,
      'interval': 3
    });
  }
</script>
